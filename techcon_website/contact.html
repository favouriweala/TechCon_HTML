<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport", content="width=device-width", initial scale=0.1/>
        <title>TechCon 2024 Conference</title>
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="schedule.html">Schedule</a>
                <a href="register.html">Register</a>
            </nav>
        </header>

        <main>
            <section class="contact-info">
            <h2>Get in Touch</h2>
            <p>Email us at: 
                <a href="mailto:email@example.com">email@example.com</a>
            </p>
            <p>Follow us on Social Media:</p>
            <p>
                <a href="https://twitter.com" target="_blank">Twitter</a> | 
                <a href="https://facebook.com" target="_blank">Facebook</a> | 
                <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            </p>
            </section>

            <section class="map">
            <h2>Our Venue</h2>
            <div class="map-container">
                <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0202039352304!2d-122.41941548468022!3d37.7749292797591!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064f2a1d3db%3A0xdea5208bc5c7d0d4!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1700000000000"
                allowfullscreen=""
                loading="lazy">
                </iframe>
            </div>
            </section>

            <section class="contact-form">
                <h2>Contact Us Form</h2>
                <form action="#" method="post">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>

                    <!-- Email -->
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>

                    <!-- Message -->
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" required></textarea>

                    <!-- Submit -->
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </main>
        <footer>
            <p>copyright &copy; TechCon 2024</p>
        </footer>

        

    </body>
</html>
